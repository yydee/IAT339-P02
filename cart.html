<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Shopping Cart</title>
	<link href="css/cart.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<!--Main Navigation-->

	<div class="main-nav">
		<div class="nav-left">
			<a href="home.html">HOME</a>
			<a href="category.html">SHOP</a>
			<a href="contact.html">CONTACT</a>
		</div>

		<div class="nav-logo">
			<i class="fa fa-headphones"></i>
			<a class="logo-font" href="home.html">NOIZERO</a>
		</div>

		<div class="nav-right">
			<a href="account.html"><i class="fa fa-user"></i></a>
			<a href="cart.html">MY CART</a>
		</div>
	</div>

	<!--My Cart Content-->
	<section>

		<div class="cart">

			<h1 class="cart-title">My Cart</h1>
			<button onclick="window.location.href='checkout.html'" class="check-button button1">CONTINUE TO CHECK OUT</button>

			<div class="check-img">
				<div class="img-buy"></div>
				<div class="img-buy">
					<img src="images/product2.png" alt="product2">
				</div>
				<div class="img-buy2">
					<p>Product Name</p>
					<p>Color: Black</p>
					<p>Quantity: 1</p>
					<p class="price">$219.99</p>
				</div>
				<div class="img-buy"></div>
			</div>

			<div class="subtotal">
				<div class="final"></div>
				<div class="final1">Subtotal</div>
				<div class="final2">$219.99</div>
				<div class="final"></div>
			</div>

		</div>
	</section>

	<!--Frequently bought together products-->
	<section class="promotion">

		<h2 class="promo-title">Frequently bought together</h2>

		<div class="cart-promotion">

			<div class="promo"></div>

				<div class="promo1">
					<img src="images/product1.png" alt="product1">
					<p>Product Name</p>
					<p>Price</p>
					<a href="" class="button-add"><span>ADD TO CART</span></a>
				</div>
				<div class="promo2">
					<img src="images/product3.png" alt="product3">
					<p>Product Name</p>
					<p>Price</p>
					<a href="" class="button-add"><span>ADD TO CART</span></a>
				</div>
			<div class="promo"></div>

		</div>

		<button onclick="window.location.href='checkout.html'" class="check-button button1">CONTINUE TO CHECK OUT</button>

	</section>

	<!-- footer-->

	<section class="footer">
		<h3>Footer</h3>
	</section>

</body>

</html>

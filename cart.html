	<!--My Cart Content-->
	<section>

			<h1 class="cart-title">My Cart</h1>

					<div>Color : Pink</div>
					<div>Quantity : 1</div>
				</div>
				<div class="price" id="product-price"><div>$219.99</div></div>
			</div>

				<div class="final1"><p>Subtotal</p></div>
				<div class="final2"></div>
				<div class="final3"><p>$219.99</p></div>
				
			</div>

		</div>
	</section>

				<img src="images/product1.png" alt="product1">

				<a href="" class="button-add"><span>ADD TO CART</span></a>

			<div class="promo2">
				<img src="images/product3.png" alt="product3">

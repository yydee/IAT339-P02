<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
<!-- font links -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- contact page header = nav menu + logo -->
	<div class="header">	
		<div class="main-nav">
        	<div class="nav-left">
	        <a href="home.html">HOME</a>
	        <a href="category.html">SHOP</a>
	        <a href="contact.html">CONTACT</a>
	        </div>
	        <div class="nav-logo">
	        <i class="fa fa-headphones"></i>
	        <a class="logo-font" href="home.html">NOIZERO</a>
	        
	        </div>
	        <div class="nav-right">
	        <a href="account.html"><i class="fa fa-user"></i></a>
	        <a href="cart.html">MY CART</a>
	        </div>
		  </div>
	</div>
	<!-- top banner image -->
	<div class="top-banner-image">
		<img src="images/holder.png" alt="placeholder">
	</div>
	<!-- contact page main = contact info + input gird -->
	<div class="main-title">
		<h1>Contact Us</h1>
		<p>We're happy to answer any questions you have. Just send us a message in the form below with any question you may have.</p>
	</div>
	<div class="main">
		<div class="main-left-input">
			<div class="input-name">
				<label>Your Name</label>
			<input class="contact-name-input" type="text" name="name">
			</div>
			<div class="input-email">
				<label>Your Email(required)</label>
			<input class="contact-email-input" type="email" name="email">
			</div>
			<div class="input-subject">
				<label>Subject</label>
			<input class="contact-subject-input" type="text" name="subject">
			</div>
			<div class="input-message">
				<label>Your Message</label>
				<textarea>My question is...</textarea>
			</div>			
			<div class="input-submit"><input class="submit" type="submit" value="Submit"></div>
		</div>
		<div class="main-right-info">
			<div>
				<h3>Email</h3>
				<span>service@noizero.ca</span>
			</div>
			<div>
				<h3>Phone</h3>
			<span>+1 888-888-8888</span>
			</div>
			<div>
				<h3>Address</h3>
				<ABBR>8888 University Dr.<br>
				Burnaby, BC.<br>
				V5A 1S6
				</ABBR>
			</div>
			<div>
				<h3>Social Media</h3>
				<i class="fa fa-facebook-square"></i>
				<i class="fa fa-instagram"></i>
				<i class="fa fa-twitter-square"></i>
			</div>
			
		</div>
	</div>

	<!-- contact page footer -->
	<div class="footer"></div>

</body>
</html>

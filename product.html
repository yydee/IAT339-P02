<!DOCTYPE html>
<html lang="en">
<head>
	<title>Product Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/product.css">
	<!-- fonts links list -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- product page header = menu + logo-->
	<div class="header">
		<div class="main-nav">
        	<div class="nav-left">
	        <a href="home.html">HOME</a>
	        <a href="category.html">SHOP</a>
	        <a href="contact.html">CONTACT</a>
	        </div>
	        <div class="nav-logo">
	        <i class="fa fa-headphones"></i>
	        <a class="logo-font" href="home.html">NOIZERO</a>
	        
	        </div>
	        <div class="nav-right">
	        <a href="account.html"><i class="fa fa-user"></i></a>
	        <a href="cart.html">MY CART</a>
	        </div>
		  </div>
		
	</div>
	<!-- product page body = item detail + image -->
	<div class="main">
		<section class="main-top">
			<div class="top-left-image">
				<img src="images/holder.png" alt="place holder">
			</div>
			<div class="top-right-text">
				<h3>Product Name</h3>
				<div class="product-popular-level">
					<i class="	fa fa-star"></i>
					<i class="	fa fa-star"></i>
					<i class="	fa fa-star"></i>
					<i class="	fa fa-star">(205)</i>
				</div>
				<p>$249.99</p>
				<div class="product-color">
					Color
					<a class="color-white" href=""></a>
					<a class="color-black" href=""></a>
				</div>
				<a href="#" class="button-nav-page"><span>ADD TO CART</span></a>
			</div>
		</section>

		<div class="product-detail-info">product detail</div>
		<div class="product-detail-image">product image</div>
		<h2>Product Specs</h2>
		<div class="product-specs">
			<div class="specs-left">product-specs</div>
			<div class="specs-right">product-specs</div>
		</div>
		<h2>Customers Also Like</h2>
		<div class="similar-products">
			<div class="similar1">similar product1</div>
			<div class="similar2">similar product2</div>
		</div>
	</div>
	<!-- product page footer  -->
	<div class="footer">Footer</div>

</body>
</html>
